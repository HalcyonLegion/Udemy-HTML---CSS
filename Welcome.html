<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href = "style.css"> <!--this is a link to an external style sheet, the correct one to use-->
    <!--The below is an example of changing styles to CSS, this is done in the Head. This is Internal CSS-->
    <style type="text/css">
        h1{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Welcome to HTML</h1>
    <p>HTML stands for Hyper Text Markup Language and it is used to describe the structure of the page.</p>
    <p style="color: red">This is an example of inline CSS, this should NOT be used!></p>
</body>
</html>
